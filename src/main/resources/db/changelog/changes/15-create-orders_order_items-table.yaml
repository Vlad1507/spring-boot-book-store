databaseChangeLog:
  - changeSet:
      id: create-orders_order_items-table
      author: vlad_a
      changes:
        createTable:
          tableName: orders_order_items
          columns:
            - column:
                name: order_id
                type: bigint
                constraints:
                  nullable: false
                  foreignKeyName: fk_order
                  reference: orders(id)
            - column:
                name: order_items_id
                type: bigint
                constraints:
                  nullable: false
                  foreignKeyName: fk_order_items
                  reference: order_items(id)
            - addPrimaryKey:
                columnNames: order_id, order_items_id
                constraintName: pk_orders_order_items
