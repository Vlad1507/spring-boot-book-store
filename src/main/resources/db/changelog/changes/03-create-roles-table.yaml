databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: vlad_a
      changes:
        createTable:
          tableName: roles
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: role
                type: varchar(255)
                constraints:
                  nullable: false
                  unique: true
