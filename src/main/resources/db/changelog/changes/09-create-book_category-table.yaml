databaseChangeLog:
  - changeSet:
      id: create-book_category-table
      author: vlad_a
      changes:
        createTable:
          tableName: book_category
          columns:
            - column:
                name: book_id
                type: bigint
                constraints:
                  nullable: false
                  foreignKeyName: fk_book
                  reference: books(id)
            - column:
                name: category_id
                type: bigint
                constraints:
                  nullable: false
                  foreignKeyName: fk_category
                  reference: categories(id)
            - addPrimaryKey:
                columnNames: book_id, category_id
                constraintName: pk_books_categories
